<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        /* Define the initial style of the button */
.animated-button {
    background-image: linear-gradient(#3498db, #3498db); /* Initial background color */
    color: #fff; /* Text color */
    border: none;
    padding: 10px 20px;
    cursor: pointer; /* Change cursor to pointer on hover */
    position: relative;
    transition: background-position 0.5s ease-in-out;
    background-size: 100% 200%; /* The gradient covers twice the button's height */
    background-position: 0% 100%; /* Start the gradient at the bottom */
}

/* Define the style when hovering */
.animated-button:hover {
    background-position: 0% 0%; 
    color: #fff;/* Move the gradient to the top */
}

    </style>
</head>
<body>
    <button class="animated-button">Hover Over Me</button>
</body>
</html>
